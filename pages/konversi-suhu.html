    <div class="icon">

    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-12">
          <div class="box-1">
            <h2>Celcius - Fahrenheit</h2>
            <div class="rumus">
              <p>Nanti</p>
            </div>
            <div class="container input-formula">
              <form>
                <div
                  class="row d-flex align-items-center justify-content-center"
                >
                  <div class="pilih-suhu1">
                    <p>Dari</p>
                    <input
                      class="form-check-input me-1"
                      type="radio"
                      name="suhu1"
                      id="celcius1"
                      value="celcius"
                    />
                    <label
                      class="form-check-label me-4"
                      for="flexRadioDefault1"
                    >
                      Celcius
                    </label>
                  </div>
                  <input
                    class="form-check-input me-1"
                    type="radio"
                    name="suhu1"
                    id="fahrenheit1"
                    value="fahrenheit"
                  />
                  <label class="form-check-label" for="flexRadioDefault2">
                    Fahrenheit
                  </label>

                  <div class="pilih-suhu2">
                    <input class="form-check-input me-1" type="radio"
                    name="suhu2" id="flexRadioDefault1" value="celcius />
                    <label
                      class="form-check-label me-4"
                      for="flexRadioDefault1"
                    >
                      Celcius
                    </label>

                    <input class="form-check-input me-1" type="radio"
                    name="suhu2" id="flexRadioDefault2" value="fahrenheit />
                    <label class="form-check-label" for="flexRadioDefault2">
                      Fahrenheit
                    </label>
                  </div>
                </div>
              </form>
            </div>
            <div class="box-hasil">
              <p>Hasil</p>
              <div class="hasil">
                <p id="hasilC"></p>
              </div>
            </div>
            <div class="d-flex align-items-center justify-content-center mt-3">
              <button
                type="button"
                class="btn btn-hitung"
                onclick="hitungSuhu()"
              >
                Hitung
              </button>
            </div>
          </div>
