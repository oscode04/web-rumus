<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rumus Konversi Suhu</title>
    <link
      rel="stylesheet"
      href="../bootstrap/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../bootstrap/node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/css-pages/style-konversi-suhu.css" />
  </head>
  <body>
    <div class="container web-tittle">
      <h1>Rumus Konversi Suhu</h1>
    </div>

    <!-- content -->
    <div class="icon">
      <div class="formula-box d-flex flex-column align-items-center">
        <img src="../aset/konten/suhu.png" alt="" class="formula-icon" />
      </div>
    </div>

    <div class="container">
      <div class="d-flex justify-content-center align-items-center">
        <div class="box-1">
          <!-- <h2>Celcius - Fahrenheit</h2> -->
          <!-- <div class="rumus">
            <p>Nanti</p>
          </div> -->
          <div class="container input-formula">
            <form>
              <div class="row justify-content-center">
                <div class="from col-6 col-lg-6 me-3">
                  <h5>Dari Suhu</h5>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="suhu1"
                      id="celcius1"
                      checked
                    />
                    <label class="form-check-label" for="celcius">
                      Celcius
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="suhu1"
                      id="kelvin1"
                    />
                    <label class="form-check-label" for="kelvin">
                      Kelvin
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="suhu1"
                      id="fahrenheit1"
                    />
                    <label class="form-check-label" for="fahrenheit1">
                      Fahrenheit
                    </label>
                  </div>
                </div>
                <div class="from col-6 col-lg-6 ms-3">
                  <h5>Ke Suhu</h5>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="suhu2"
                      id="celcius2"
                      checked
                    />
                    <label class="form-check-label" for="celcius">
                      Celcius
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="suhu2"
                      id="kelvin2"
                    />
                    <label class="form-check-label" for="kelvin">
                      Kelvin
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="suhu2"
                      id="fahrenheit2"
                    />
                    <label class="form-check-label" for="fahrenheit2">
                      Fahrenheit
                    </label>
                  </div>
                </div>
                <div class="col-12 input-angka mt-2">
                  <p>Masukan Nilai</p>
                  <input type="text" id="nilaiSuhu" />
                </div>
              </div>
              <div class="row justify-content-center"></div>
            </form>
          </div>
          <div class="box-hasil">
            <p>Hasil</p>
            <div class="hasil">
              <p id="hasilSuhu"></p>
            </div>
          </div>
          <div class="d-flex align-items-center justify-content-center mt-3">
            <button type="button" class="btn btn-hitung" onclick="hitungSuhu()">
              Hitung
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- end content -->
    <navbar-element></navbar-element>
    <!-- js -->
    <script src="../JS/pages/konversi-suhu.js"></script>
    <script src="../JS/pages/mobile-nav.js"></script>
  </body>
</html>
