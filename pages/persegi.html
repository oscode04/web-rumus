<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rumus Persegi</title>
    <link
      rel="stylesheet"
      href="../bootstrap/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../bootstrap/node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="../css/css-pages/style-persegi.css
    "
    />
  </head>
  <body>
    <div class="container web-tittle">
      <h1>Rumus Persegi</h1>
    </div>

    <!-- content -->
    <div class="icon">
      <div class="formula-box d-flex flex-column align-items-center">
        <img src="../aset/konten/persegi.png" alt="" class="formula-icon" />
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-12">
          <div class="rumus-luas">
            <h2>Mencari Luas</h2>
            <div class="rumus">
              <p>Luas = S x S</p>
              <p>ket :</p>
              <p>S = Sisi</p>
            </div>
            <div class="container input-formula">
              <form>
                <div
                  class="row d-flex align-items-center justify-content-center"
                >
                  <div class="col-5 input-angka">
                    <p>Masukan Sisi</p>
                    <input type="text" id="panjang" />
                  </div>
                </div>
              </form>
            </div>
            <div class="box-hasil">
              <p>Hasil</p>
              <div class="hasil">
                <p id="hasil"></p>
              </div>
            </div>
            <div class="d-flex align-items-center justify-content-center mt-3">
              <button
                type="button"
                class="btn btn-hitung"
                onclick="hitungLuas()"
              >
                Hitung
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-12">
          <div class="rumus-luas">
            <h2>Mencari Keliling</h2>
            <div class="rumus">
              <p>Luas = 2P x 2L</p>
              <p>ket :</p>
              <p>P = Panjang</p>
              <p>L = Lebar</p>
            </div>
            <div class="container input-formula">
              <form>
                <div
                  class="row d-flex align-items-center justify-content-center"
                >
                  <div class="col-5 input-angka">
                    <p>Masukan Panjang</p>
                    <input type="text" id="panjang2" />
                  </div>
                  <div class="col-5 input-angka">
                    <p>Masukan Lebar</p>
                    <input type="text" id="lebar2" />
                  </div>
                </div>
              </form>
            </div>
            <div class="box-hasil">
              <p>Hasil</p>
              <div class="hasil">
                <p id="hasil2"></p>
              </div>
            </div>
            <div class="d-flex align-items-center justify-content-center mt-3">
              <button
                type="button"
                class="btn btn-hitung"
                onclick="hitungKeliling()"
              >
                Hitung
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end content -->
<navbar-element></navbar-element>
    <!-- js -->
    <script src="../JS/pages/persegi-panjang.js"></script>
    <script src="../JS/pages/mobile-nav.js"></script>
  </body>
</html>
