<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rumus Segitiga Siku-Siku</title>
    <link
      rel="stylesheet"
      href="../bootstrap/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../bootstrap/node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="../css/css-pages/stye-segitiga-sama-kaki.css"
    />
  </head>
  <body>
    <div class="container web-tittle">
      <h1>Rumus Segitiga Siku-Siku</h1>
    </div>

    <!-- content -->
    <div class="icon">
      <div class="formula-box d-flex flex-column align-items-center">
        <img
          src="../aset/konten/segitiga-siku.png"
          alt=""
          class="formula-icon"
        />
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-12">
          <div class="box-1">
            <h2>Mencari Luas</h2>
            <div class="rumus">
              <p>Luas = 1/2 * alas * tinggi</p>
            </div>
            <div class="container input-formula">
              <form>
                <div
                  class="row d-flex align-items-center justify-content-center"
                >
                  <div
                    class="col-lg-5 col-12 input-angka d-flex align-items-center justify-content-center flex-column mb-2 mb-lg-0"
                  >
                    <p>Masukan Nilai Alas</p>
                    <input type="text" id="alasLuas" />
                  </div>
                  <div
                    class="col-lg-5 col-12 input-angka d-flex align-items-center justify-content-center flex-column"
                  >
                    <p>Masukan Nilai Tinggi</p>
                    <input type="text" id="tinggiLuas" />
                  </div>
                </div>
              </form>
            </div>
            <div class="box-hasil">
              <p>Hasil</p>
              <div class="hasil">
                <p id="hasilLuas"></p>
              </div>
            </div>
            <div class="d-flex align-items-center justify-content-center mt-3">
              <button
                type="button"
                class="btn btn-hitung"
                onclick="hitungLuas()"
              >
                Hitung
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-12">
          <div class="box-1">
            <h2>Mencari Keliling</h2>
            <div class="rumus">
              <p>Keliling = 2a + b</p>
            </div>
            <div class="container input-formula">
              <form>
                <div
                  class="row d-flex align-items-center justify-content-center"
                >
                  <div
                    class="col-lg-5 col-12 input-angka d-flex align-items-center justify-content-center flex-column"
                  >
                    <p>Masukan Nilai Sisi A</p>
                    <input type="text" id="nilaiA" />
                  </div>
                  <div
                    class="col-lg-5 col-12 input-angka d-flex align-items-center justify-content-center flex-column"
                  >
                    <p>Masukan Nilai Sisi B</p>
                    <input type="text" id="nilaiB" />
                  </div>
                </div>
              </form>
            </div>
            <div class="box-hasil">
              <p>Hasil</p>
              <div class="hasil">
                <p id="hasilKel"></p>
              </div>
            </div>
            <div class="d-flex align-items-center justify-content-center mt-3">
              <button
                type="button"
                class="btn btn-hitung"
                onclick="hitungKel()"
              >
                Hitung
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end content -->
    <navbar-element></navbar-element>
    <!-- js -->
    <script src="../JS/pages/segitiga-siku-siku.js"></script>
    <script src="../JS/pages/mobile-nav.js"></script>
  </body>
</html>
