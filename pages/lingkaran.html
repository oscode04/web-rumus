<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rumus Lingkaran</title>
    <link
      rel="stylesheet"
      href="../bootstrap/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../bootstrap/node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/css-pages/style-lingkaran.css" />
  </head>
  <body>
    <div class="container web-tittle">
      <h1>Rumus lingkaran</h1>
    </div>

    <!-- content -->
    <div class="icon">
      <div class="formula-box d-flex flex-column align-items-center">
        <img src="../aset/konten/lingkaran.png" alt="" class="formula-icon" />
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-12">
          <div class="box-1">
            <h2>Mencari Luas Lingkaran</h2>
            <div class="rumus">
              <p>Luas = &pi; x r <sup>2</sup></p>
            </div>
            <div class="container input-formula">
              <form>
                <div
                  class="row d-flex align-items-center justify-content-center"
                >
                  <div
                    class="col-lg-5 col-12 input-angka d-flex align-items-center justify-content-center flex-column"
                  >
                    <p>Masukan Nilai R</p>
                    <input type="text" id="rLuas" />
                  </div>
                  <div
                    class="col-lg-5 col-12 input-phi mt-2 mt-lg-0 d-flex align-items-center justify-content-center flex-column"
                  >
                    <p>Pilih Nilai &pi;</p>
                    <div class="nilai-phi">
                      <input
                        class="form-check-input me-1"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault1"
                        value="3,14"
                      />
                      <label
                        class="form-check-label me-4"
                        for="flexRadioDefault1"
                      >
                        3,14
                      </label>

                      <input
                        class="form-check-input me-1"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault2"
                        value="22/7"
                      />
                      <label class="form-check-label" for="flexRadioDefault2">
                        22/7
                      </label>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="box-hasil">
              <p>Hasil</p>
              <div class="hasil">
                <p id="hasilLuas"></p>
              </div>
            </div>
            <div class="d-flex align-items-center justify-content-center mt-3">
              <button
                type="button"
                class="btn btn-hitung"
                onclick="hitungLuas()"
              >
                Hitung
              </button>
            </div>
          </div>
        </div>
        <!-- keliling lingkaran -->
        <div class="col-lg-6 col-12">
          <div class="box-1">
            <h2>Mencari keliling Lingkaran</h2>
            <div class="rumus">
              <p>keliling = 2 x &pi; x r</p>
            </div>
            <div class="container input-formula">
              <form>
                <div
                  class="row d-flex align-items-center justify-content-center"
                >
                  <div
                    class="col-lg-5 col-12 input-angka d-flex align-items-center justify-content-center flex-column"
                  >
                    <p>Masukan Nilai R</p>
                    <input type="text" id="rKel" />
                  </div>
                  <div
                    class="col-lg-5 col-12 input-phi mt-2 mt-lg-0 d-flex align-items-center justify-content-center flex-column"
                  >
                    <p>Pilih Nilai &pi;</p>
                    <div class="nilai-phi">
                      <input type="radio" name="phi" id="phiKel1" />
                      <label class="me-4" for=" phiKel1"> 3,14 </label>
                      <input type="radio" name="phi" id="phiKel2" />
                      <label for="phiKel2"> 22/7 </label>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="box-hasil">
              <p>Hasil</p>
              <div class="hasil">
                <p id="hasilKel"></p>
              </div>
            </div>
            <div class="d-flex align-items-center justify-content-center mt-3">
              <button
                type="button"
                class="btn btn-hitung"
                onclick="hitungKel()"
              >
                Hitung
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end content -->
<navbar-element></navbar-element>
    <!-- js -->
    <script src="../JS/pages/lingkaran.js"></script>
    <script src="../JS/pages/mobile-nav.js"></script>
  </body>
</html>
