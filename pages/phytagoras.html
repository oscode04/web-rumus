<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rumus Phytagoras</title>
    <link
      rel="stylesheet"
      href="../bootstrap/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../bootstrap/node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/css-pages/style-phytagoras.css" " />
  </head>
  <body>
    <div class="container web-tittle">
      <h1>Rumus Phytagoras</h1>
    </div>

    <!-- content -->
    <div class="icon">
      <div class="formula-box d-flex flex-column align-items-center">
        <img src="../aset/konten/pytagoras.svg" alt="" class="formula-icon" />
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-12">
          <div class="box-1">
            <h2>Mencari Sisi Miring (sisi c)</h2>
            <div class="rumus">
              <p>C<sup>2</sup> = A<sup>2</sup> + B<sup>2</sup></p>
            </div>
            <div class="container input-formula">
              <form>
                <div
                  class="row d-flex align-items-center justify-content-center"
                >
                  <div class="col-lg-5 col-12 input-angka">
                    <p>Masukan Nilai A</p>
                    <input type="text" id="nilai-a" />
                  </div>
                  <div class="col-lg-5 col-12 input-angka">
                    <p>Masukan Nilai B</p>
                    <input type="text" id="nilai-b" />
                  </div>
                </div>
              </form>
            </div>
            <div class="box-hasil">
              <p>Hasil</p>
              <div class="hasil">
                <p id="hasilC"></p>
              </div>
            </div>
            <div class="d-flex align-items-center justify-content-center mt-3">
              <button
                type="button"
                class="btn btn-hitung"
                onclick="hitungSisiC()"
              >
                Hitung
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-12">
          <div class="box-1">
            <h2>Mencari Sisi B</h2>
            <div class="rumus">
              <p>B<sup>2</sup> = C<sup>2</sup> - A<sup>2</sup></p>
            </div>
            <div class="container input-formula">
              <form>
                <div
                  class="row d-flex align-items-center justify-content-center"
                >
                  <div class="col-lg-5 col-12 input-angka">
                    <p>Masukan Nilai A</p>
                    <input type="text" id="nilai-x" />
                  </div>
                  <div class="col-lg-5 col-12 input-angka">
                    <p>Masukan Nilai C</p>
                    <input type="text" id="nilai-y" />
                  </div>
                </div>
              </form>
            </div>
            <div class="box-hasil">
              <p>Hasil</p>
              <div class="hasil">
                <p id="hasilB"></p>
              </div>
            </div>
            <div class="d-flex align-items-center justify-content-center mt-3">
              <button
                type="button"
                class="btn btn-hitung"
                onclick="hitungSisiB()"
              >
                Hitung
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row d-flex align-items-center justify-content-center">
        <div class="col-lg-6 col-12">
          <div class="box-1">
            <h2>Mencari Sisi A</h2>
            <div class="rumus">
              <p>A<sup>2</sup> = C<sup>2</sup> - B<sup>2</sup></p>
            </div>
            <div class="container input-formula">
              <form>
                <div
                  class="row d-flex align-items-center justify-content-center"
                >
                  <div class="col-lg-5 col-12 input-angka">
                    <p>Masukan Nilai B</p>
                    <input type="text" id="nilai-m" />
                  </div>
                  <div class="col-lg-5 col-12 input-angka">
                    <p>Masukan Nilai C</p>
                    <input type="text" id="nilai-n" />
                  </div>
                </div>
              </form>
            </div>
            <div class="box-hasil">
              <p>Hasil</p>
              <div class="hasil">
                <p id="hasilA"></p>
              </div>
            </div>
            <div class="d-flex align-items-center justify-content-center mt-3">
              <button
                type="button"
                class="btn btn-hitung"
                onclick="hitungSisiA()"
              >
                Hitung
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end content -->

    <!-- js -->
    <script src="../JS/pages/phytagoras.js"></script>
  </body>
</html>
