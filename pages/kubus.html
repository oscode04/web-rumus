<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rumus Kubus</title>
    <link
      rel="stylesheet"
      href="../bootstrap/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../bootstrap/node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/css-pages/style-kubus.css" />
  </head>
  <body>
    <div class="container web-tittle">
      <h1>Rumus Kubus</h1>
    </div>

    <!-- content -->
    <div class="icon">
      <div class="formula-box d-flex flex-column align-items-center">
        <img src="../aset/konten/kubus.png" alt="" class="formula-icon" />
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-12">
          <div class="box-1">
            <h2>Mencari Volume Kubus</h2>
            <div class="rumus">
              <p>Volume = S<sup>3</sup></p>
            </div>
            <div class="container input-formula">
              <form>
                <div
                  class="row d-flex align-items-center justify-content-center"
                >
                  <div
                    class="col-lg-5 col-12 input-angka d-flex align-items-center justify-content-center flex-column"
                  >
                    <p>Masukan Nilai Sisi</p>
                    <input type="text" id="sisiVolume" />
                  </div>
                </div>
              </form>
            </div>
            <div class="box-hasil">
              <p>Hasil</p>
              <div class="hasil">
                <p id="hasilVolume"></p>
              </div>
            </div>
            <div class="d-flex align-items-center justify-content-center mt-3">
              <button
                type="button"
                class="btn btn-hitung"
                onclick="hitungVolume()"
              >
                Hitung
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-12">
          <div class="box-1">
            <h2>Mencari Luas Permukaan</h2>
            <div class="rumus">
              <p>Luas = 6S<sup>2</sup></p>
            </div>
            <div class="container input-formula">
              <form>
                <div
                  class="row d-flex align-items-center justify-content-center"
                >
                  <div
                    class="col-lg-5 col-12 input-angka d-flex align-items-center justify-content-center flex-column"
                  >
                    <p>Masukan Nilai Sisi</p>
                    <input type="text" id="nilaiLuas" />
                  </div>
                </div>
              </form>
            </div>
            <div class="box-hasil">
              <p>Hasil</p>
              <div class="hasil">
                <p id="hasilLuas"></p>
              </div>
            </div>
            <div class="d-flex align-items-center justify-content-center mt-3">
              <button
                type="button"
                class="btn btn-hitung"
                onclick="hitungLuas()"
              >
                Hitung
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end content -->
    <navbar-element></navbar-element>
    <!-- js -->
    <script src="../JS/pages/kubus.js"></script>
    <script src="../JS/pages/mobile-nav.js"></script>
  </body>
</html>
